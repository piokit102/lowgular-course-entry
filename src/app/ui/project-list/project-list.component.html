<div id="div1">
  <div id="div2">
    <h1>Employee list</h1></div>
  <ul *ngIf="data$ | async as data; else empty">
    <li *ngFor="let employee of data">{{ employee.id}}: {{ employee.name }}: {{ employee.owner }}: {{ employee.description }}</li>
  </ul>

  <ng-template #empty> There is no data </ng-template>
</div>
